<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Natalia Konoz" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Dream house</title>
  </head>
  <body>
    <header class="d-flex justify-content-between align-items-center">
      <!-- Ліва частина -->
      <div class="d-flex align-items-center">
        <a href="#" class="navbar-brand me-3">
          <img
            src="./images/logo.png"
            alt="logo"
            class="img-fluid"
            style="height: 40px"
          />
        </a>
        <button class="btn btn-outline-primary me-3 header__burger-icon">
          <svg style="height: 24px; width: 24px">
            <use href="./images/icons.svg#icon-menu"></use>
          </svg>
        </button>
        <a href="tel:+380000000000" class="header__phone-number"
          >+38 (000) 000-00-00</a
        >
      </div>

      <!-- Права частина -->
      <div class="d-flex align-items-center">
        <button class="btn btn-primary me-2">Request for a Call</button>
        <button class="btn btn-outline-secondary">
          <svg style="height: 24px; width: 24px">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
        </button>
      </div>
    </header>

    <main></main>
    <footer></footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
