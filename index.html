<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Natalia Konoz" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Dream house</title>
  </head>
  <body>
    <header class="header">
      <div class="d-flex header__container">
        <!-- Ліва частина -->
        <div class="d-flex align-items-center header__container-menu">
          <a href="#" class="navbar-brand me-3">
            <img
              src="./images/logo.png"
              alt="logo"
              class="img-fluid header__logo"
            />
          </a>
          <button
            class="navbar-toggler btn-outline-primary header__burger-icon"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <svg style="height: 24px; width: 24px">
              <use href="./images/icons.svg#icon-menu"></use>
            </svg>
          </button>
          <a
            href="tel:+380000000000"
            class="d-none d-md-block header__phone-number"
            >+38 (000) 000-00-00
          </a>
        </div>

        <!-- Права частина -->
        <div class="d-flex align-items-center header__container-request-call">
          <button
            class="d-none d-sm-block btn-primary me-2 header__request-call"
            type="button"
          >
            request for a call
          </button>
          <button class="header__phone-icon">
            <svg style="height: 16px; width: 16px">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="header__horizontal-decorative-line"></div>
      <nav class="navbar-expand-* container-fluid">
        <div class="collapse" id="navbarNav">
          <ul class="navbar-nav flex-row navbar__list-items">
            <li class="navbar__item">
              <a
                class="nav-link active navbar__link"
                aria-current="page"
                href="#"
                >styles of rennovation
              </a>
            </li>
            <li class="navbar__item">
              <a class="nav-link navbar__link" href="#">costs</a>
            </li>
            <li class="navbar__item">
              <a class="nav-link navbar__link" href="#"
                >5 steps to dream house</a
              >
            </li>
            <li class="navbar__item">
              <a class="nav-link navbar__link" href="#">additional services</a>
            </li>
            <li class="navbar__item navbar__item--disabled">
              <a
                class="nav-link disabled navbar__link"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >blog
              </a>
            </li>
          </ul>
          <div class="navbar__container-contacts">
            <div class="navbar__container-title-contacts">
              <a href="#" class="navbar-brand me-3">
                <img
                  src="./images/logo-black.png"
                  alt="logo"
                  class="img-fluid navbar__logo"
                />
              </a>
              <h2 class="navbar__title">turnkey construction of houses</h2>
              <div class="navbar__horizontal-decorative-line"></div>
              <p class="navbar__decorative-arrow">></p>
            </div>
            <address
              class="d-flex flex-wrap justify-content-between navbar__address-list-items"
            >
              <div>
                <a
                  class="navbar__address-item"
                  href="https://maps.app.goo.gl/j9hjQ8wcYf2vSrDHA"
                >
                  <svg class="navbar__icon">
                    <use href="./images/icons.svg#icon-map-pin"></use>
                  </svg>
                  <p class="navbar__address-text">
                    Kiev, st. Knyazhiy Zaton 2/30
                  </p>
                </a>
              </div>
              <div class="navbar__address-item">
                <svg class="navbar__icon">
                  <use href="./images/icons.svg#icon-clock"></use>
                </svg>
                <p class="navbar__address-text">
                  Mon-Fri: 9:00 - 19:00, Sat: 10:00 - 17:00
                </p>
              </div>
              <div>
                <a class="navbar__address-item" href="mailto:info@intol.net">
                  <svg class="navbar__icon">
                    <use href="./images/icons.svg#icon-mail_outline"></use>
                  </svg>
                  <p class="navbar__address-text">info@intol.net</p>
                </a>
              </div>
              <div>
                <a class="navbar__address-item" href="tel:+380000000000">
                  <svg class="navbar__icon">
                    <use href="./images/icons.svg#icon-empty-phone"></use>
                  </svg>
                  <p class="navbar__address-text">+38 (000) 000 00 00</p>
                </a>
              </div>
            </address>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="side-panel">
        <p class="side-panel__text">apartment renovation</p>
        <div class="side-panel__vertical-decorative-line"></div>
        <div class="side-panel__container-icon">
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Facebook"
            class="side-panel__icon"
          >
            <svg style="height: 16px; width: 16px">
              <use href="./images/icons.svg#icon-facebook"></use>
            </svg>
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram"
            class="side-panel__icon"
          >
            <svg style="height: 16px; width: 16px">
              <use href="./images/icons.svg#icon-instagram"></use>
            </svg>
          </a>
          <a
            href="https://telegram.org"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Telegram"
            class="side-panel__icon"
          >
            <svg style="height: 16px; width: 16px">
              <use href="./images/icons.svg#icon-telegram"></use>
            </svg>
          </a>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="YouTube"
            class="side-panel__icon"
          >
            <svg style="height: 16px; width: 16px">
              <use href="./images/icons.svg#icon-youtube"></use>
            </svg>
          </a>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./js/animation.js"></script>
</html>
